<ion-header class="header">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Sala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngFor = "let item of dataSet" color="light">
    <ion-card-content >
     <p><strong>Disciplina: </strong> {{item.disciplina}}</p>
     <p><strong>Local: </strong> {{item.local}}</p>
     <strong>Sala: </strong> {{item.sala}}
    </ion-card-content>
  </ion-card>

</ion-content>
