<ion-content padding>
  
  <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.uername"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>

      <button ion-button block color="mycolor3" >signup</button>
    </ion-list>

</ion-content>
